<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sweetalert2.css">
    <title>Document</title>
</head>

<body>
    <button onclick="story()"></button>


    <script>
        function story() {
            swal.fire({
                title: '你好', //標題
                text: '這是第一次進入',  //內文
                showCancelButton: true,  //開啟 cancel 按鈕
                confirmButtonText: '好的',  //設定 ok 按紐文字
                confirmButtonColor: '#56a9d8',  //設定 ok 按鈕顏色
                cancelButtonText: '取消',  //設定 cancel 按鈕文字
                cancelButtonColor: '#ed5436'  //設定 cancel 按鈕顏色
            }).then((result) => {
                if (result.value) {
                    swal.fire(
                        '歡迎你',
                        '慢慢理解如何使用sweetalert',
                        'success',
                    ).then(function(){
                        swal.fire({
                            title:'第二層',
                            text:'這邊是第二層',
                            showCancelButton:true,
                            confirmButtonText:'好的',
                            confirmButtonColor:'#56a9d8',
                            cancelButtonText: '取消', 
                            cancelButtonColor: '#ed5436'
                        }).then((result)=>{
                            if(result.value){
                                swal.fire(
                                '快要中午了',
                                '準備去吃飯了',
                                'success'
                                ).then((result)=>{
                                    if(result.value){
                                        swal.fire(
                                        '快要下課了',
                                        '趕快收拾東西，準備閃人',
                                        'success'
                                    )
                                    }
                                    else if(result.dismiss==='cancel'){
                                        swal.fire(
                                            '課還沒上完',
                                            '借我五分鐘把課上完在下課喔',
                                            'error'
                                        )
                                    }
                                })
                                }
                            else if(
                                result.dismiss==='cancel'
                            ){
                                swal.fire(
                                    '下午了',
                                    '起床吧，不要再睡了',
                                    'error'
                                )
                            }
                        })
                    })
                } else if (
                    result.dismiss === 'cancel'
                ) {
                    swal.fire(
                        '可惜',
                        '重頭來多吧',
                        'warning'
                    )
                }
            })
        }
    </script>



    <script src="sweetalert2.all.min.js"></script>
</body>

</html>

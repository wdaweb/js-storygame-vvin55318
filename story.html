<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--機智問答 (是非)  答對可累積獎金，答錯獎金減半，最後可用累積之獎金換取一項獎品 -->
    <script>
        function story(){
            var name;
            if(name=prompt('你的名字','阿明')){alert(name+'這是你的名字，開始你的旅程吧')}
            else{
                name="阿明";
                alert('那你就叫阿明吧，開始你的旅程');
            };

            if(confirm('旅程即將開始')){
                alert('這將是一段漫長的旅程，捏好懶蛋準備出發吧');
                if(confirm('1+1=2 ?')){alert('恭喜你答對')}
                else {
                    alert('你好爛，第一關就答錯');
                    return;
                    }
                 

                if(confirm('2+2=4 ?')){alert('恭喜你答對')}
                else {
                    alert('嫩，這麼簡單也會錯');
                    return;
                    }
                

                if(confirm('3+3=6 ?')){alert('恭喜你答對')}
                else {
                    alert('重頭來過吧');
                    return;
                    }


                if(confirm('8+8=40 ?')){
                    alert('被騙了吧 哈哈')
                    return;
                    }
                else alert('唉呦 不錯喔');


                if(confirm('5+5=20 ?')){
                    alert('都最後一題了，你還會答錯');
                    return;
                    }
                else alert('竟然答對了');
                

                alert('恭喜你全破');
            }

            else{alert('等你準備好了再來吧')}

        };
        story();


    </script>
</body>
</html>
